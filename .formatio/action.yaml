name: PHP MVC API
on:
  push:
    branches: -main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1^'
    - name: Install dependencies
      run: composer install
services:
  php:
    image: php:latest
    ports:
      - "8080:80"
    volumes:
      - ghcr.io/overal-x/formatio/ubuntu:/var/www/html
    networks:
      - mynetwork
    command: php -S 0.0.0.0:80 -t /var/www/html

networks:
  mynetwork:
    driver: bridge